<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Font Generator</h1>
        
        <!-- Dark/Light Mode Toggle Button -->
        <label class="switch">
            <input type="checkbox" id="modeToggle">
            <span class="slider"></span>
        </label>
        
        <!-- Text Input Area -->
        <textarea id="userInput" placeholder="Type or paste your text here..."></textarea>
        
        <!-- Font Display Container -->
        <div id="fontDisplayContainer">
            <!-- Font previews will be added here dynamically -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
